on: [push]

jobs:
 Linter-check:
   runs-on: ubuntu-latest
   steps:
   - uses: actions/checkout@v2
   - name: Set up Python
     uses: actions/setup-python@v2
     with:
       python-version: '3.x'
   - name: Install dependencies
     run:
       python -m pip install --upgrade pip
   - name: Lint
     run: |
       pip install black wemake-python-styleguide
       flake8 test_framework
